<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Flexbox Justify Content</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">

                <h1>Flexbox justify-content cheatsheet</h1>

                <div class="flex">
                    <div class="flex-row">
                        <div class="flex-label">
                            <h2>flex-start</h2>
                        </div>
                        <div class="flex-example flex-jc-flex-start">
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                        </div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-label">
                            <h2>flex-end</h2>
                        </div>
                        <div class="flex-example flex-jc-flex-end">
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                        </div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-label">
                            <h2>center</h2>
                        </div>
                        <div class="flex-example flex-jc-center">
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                        </div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-label">
                            <h2>space-between</h2>
                        </div>
                        <div class="flex-example flex-jc-space-between">
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                        </div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-label">
                            <h2>space-around</h2>
                        </div>
                        <div class="flex-example flex-jc-space-around">
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                        </div>
                    </div>

                    <div class="flex-row">
                        <div class="flex-label">
                            <h2>space-evenly</h2>
                        </div>
                        <div class="flex-example flex-jc-space-evenly">
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                            <div class="flex-item"></div>
                        </div>
                    </div>


                </div>


            </div>
        </div>

        <script src="./script.js" async defer></script>
    </body>
</html>
